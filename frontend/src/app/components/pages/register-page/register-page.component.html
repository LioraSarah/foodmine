<div class="container">
  <div class="details">
    <app-title title="register"></app-title>
    <form [formGroup]="registerForm" (ngSubmit)="submit()">
      <text-input
        [control]="controls['name']"
        [showErrors]="isSubmitted"
        label="Name"></text-input>
      <text-input
        [control]="controls['email']"
        [showErrors]="isSubmitted"
        label="Email"
        type="email"></text-input>
      <text-input
        [control]="controls['password']"
        [showErrors]="isSubmitted"
        label="Password"
        type="password"></text-input>
      <text-input
        [control]="controls['confirmPassword']"
        [showErrors]="isSubmitted"
        label="Confirm Password"
        type="password"></text-input>
      <text-input
        [control]="controls['address']"
        [showErrors]="isSubmitted"
        label="Address"></text-input>
      <default-button text="Register"></default-button>
      <div class="login">
        Already a user?&nbsp;
        <a routerLink="/login" [queryParams]="{returnUrl: returnUrl}">
          Login
        </a>
      </div>
    </form>
  </div>
</div>
